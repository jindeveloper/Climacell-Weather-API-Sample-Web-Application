<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
<div class="container">
    <div class="topContent">
        <div class="topLeft">
            <div id="weather_code" class="weather">
                <span>
                    <small class="small" id="weather_code_string"></small>
                </span>
            </div>
        </div>
        <div class="topRight">
            <div>
                High: <span id="tempHigh"></span> 
                Low: <span id="tempLow"></span>
            </div>
            <div>Humidity 
                <span id="humidityPercentageHigh"></span> 
                <span id="humidityPercentageLow"></span>
            </div>
            <div>Date: <span id="currentDateRequest"></span>
            </div>
        </div>
    </div>
    <div class="bottomContent">
        <table id="firstGroup">
                <thead>
                    <tr>
                        <th id="date1"></th>
                        <th id="date2"></th>
                        <th id="date3"></th>
                        <th id="date4"></th>
                        <th id="date5"></th>
                        <th id="date6"></th>
                        <th id="date7"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="weather"></td>
                        <td class="weather"></td>
                        <td class="weather"></td>
                        <td class="weather"></td>
                        <td class="weather"></td>
                        <td class="weather"></td>
                        <td class="weather"></td>
                    </tr>
                </tbody>
        </table>
        <table id="secondGroup">
            <thead>
                <tr>
                    <th id="date8"></th>
                    <th id="date9"></th>
                    <th id="date10"></th>
                    <th id="date11"></th>
                    <th id="date12"></th>
                    <th id="date13"></th>
                    <th id="date14"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="weather"></td>
                    <td class="weather"></td>
                    <td class="weather"></td>
                    <td class="weather"></td>
                    <td class="weather"></td>
                    <td class="weather"></td>
                    <td class="weather"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
